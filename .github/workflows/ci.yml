name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
      
    - name: Type check
      run: |
        cd frontend
        npm run type-check
      
    - name: Build
      run: |
        cd frontend
        npm run build
      
    - name: Run tests
      run: npm test --if-present 